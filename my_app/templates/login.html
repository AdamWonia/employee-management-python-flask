{% extends 'base.html' %}

{% block title %} Login page {% endblock %}

{% block body %}
    <div>
        <div class="well text-center login-header">
            <h1>Login page</h1>
        </div>

        <div>
            <div class="login-form">
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        {{ form.username }}
                    </div>
                    <div class="mb-3" style="padding-top: 10px;">
                        {{ form.password }}
                    </div>
                    <div class="mb-3">
                        {{ form.submit }}
                    </div>
                    <a href="/register" class="a-tag">Don't have an account? Create it here...</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
